<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Wallet Connection</title>
</head>
<body>
    <h1>Connect your wallet with MetaMask</h1>
    <p id="status">Status: Not Connected</p>
    <button onclick="connectWallet()">Connect Wallet</button>

    <script defer>
        async function connectWallet() {
            try {
                // Check if MetaMask is installed
                if (typeof window.ethereum !== 'undefined') {
                    // Request user permission to access their accounts
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const address = accounts[0];

                    // Update UI with connected address
                    document.getElementById('status').innerText = `Status: Connected - ${address}`;

                    // Add your debugging or further logic here

                } else {
                    alert('MetaMask is not installed or accessible. Please install or enable and try again.');

console.log(window.ethereum);
                }
            } catch (error) {
                console.error(error);
                alert('Failed to connect to MetaMask. Please try again.');
            }
        }
    </script>
</body>
</html>
